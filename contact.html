    <section id="contact-a" class="center py-2">
      <div class="container">
        <h2 class="section-title">CONTACT ME</h2>
        <div class="under-line"></div>
        <p class="lead">Here is how you can reach me</p>

        <form>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="name"
          />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email Addres"
          />
          <input
            type="tetx"
            name="subject"
            id="subject"
            placeholder="subject"
          />
          <input
            type="tetx"
            name="phone"
            id="phone"
            placeholder="Phone Number"
          />

          <textarea
            name="message"
            id="message"
            rows="10"
          ></textarea>

          <input
            type="submit"
            id="submit"
            class="btn-dark"
            value="submit"
          />
        </form>
      </div>
    </section>

    <section id="contact-b" class="center py-3">
      <div class="continer">

          <i class="fas fa-envelope fa-2x"></i>
